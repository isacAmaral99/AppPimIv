<app-header></app-header>

<ion-content>
    <form [formGroup]="loginForm" #ngForm="ngForm" (submit)="Cadastrar()">
        <ion-item class="FormAuth1">
            <ion-label position="floating">Cod. Usuario</ion-label>
            <ion-input formControlName="_CarroCodUsuario"></ion-input>
        </ion-item>

        <ion-item class="FormAuth2">
            <ion-label position="floating">Placa</ion-label>
            <ion-input formControlName="_CarroPlaca"></ion-input>
        </ion-item>

        <ion-item class="FormAuth1">
            <ion-label position="floating">Ano</ion-label>
            <ion-input formControlName="_CarroAno"></ion-input>
        </ion-item>

        <ion-item class="FormAuth2">
            <ion-label position="floating">Chassi</ion-label>
            <ion-input formControlName="_CarroChassi"></ion-input>
        </ion-item>

        <ion-item class="FormAuth2">
            <ion-label position="floating">Quilometragem</ion-label>
            <ion-input formControlName="_CarroKm"></ion-input>
        </ion-item>
        <ion-item class="FormAuth2">
            <ion-label position="floating">Descricao</ion-label>
            <ion-input formControlName="_CarroDescricao"></ion-input>
        </ion-item>


        <ion-button [disabled]="loginForm.invalid" type="submit">Entrar</ion-button>
    </form>
</ion-content>
